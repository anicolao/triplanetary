name: Deploy to Testing

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch, tag, or commit SHA to deploy'
        required: false
        default: ''

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-repo

      - name: Setup Node for main
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: main-repo/package-lock.json

      - name: Install dependencies for main
        run: |
          cd main-repo
          npm ci

      - name: Build main deployment
        run: |
          cd main-repo
          npm run build
        env:
          VITE_BASE_PATH: /triplanetary/

      - name: Checkout target ref
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}
          path: testing-repo

      - name: Install dependencies for testing
        run: |
          cd testing-repo
          npm ci

      - name: Build for testing
        run: |
          cd testing-repo
          npm run build
        env:
          VITE_BASE_PATH: /triplanetary/testing/

      - name: Verify testing build artifacts
        run: |
          echo "Checking testing-repo dist directory..."
          ls -la testing-repo/dist/
          test -f testing-repo/dist/index.html || { echo "ERROR: testing index.html not found"; exit 1; }
          grep -q "/triplanetary/testing/" testing-repo/dist/index.html || { echo "ERROR: /triplanetary/testing/ base path not found"; exit 1; }
          echo "Testing build artifacts verified!"

      - name: Combine deployments
        run: |
          mkdir -p combined-dist/triplanetary
          cp -r main-repo/dist/* combined-dist/triplanetary/
          mkdir -p combined-dist/triplanetary/testing
          cp -r testing-repo/dist/* combined-dist/triplanetary/testing/
          echo "Verifying combined deployment structure..."
          ls -la combined-dist/
          ls -la combined-dist/triplanetary/
          ls -la combined-dist/triplanetary/testing/
          echo "Combined deployment structure verified!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./combined-dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}triplanetary/testing/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
