name: Deploy to Testing

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch, tag, or commit SHA to deploy'
        required: false
        default: ''

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-testing"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for testing
        run: npm run build
        env:
          VITE_BASE_PATH: /triplanetary/testing/

      - name: Add testing path to artifacts
        run: |
          mkdir -p dist-with-path/triplanetary/testing
          cp -r dist/* dist-with-path/triplanetary/testing/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist-with-path

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}triplanetary/testing/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
