name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: /triplanetary/

      - name: Verify build artifacts
        run: |
          echo "Checking dist directory contents..."
          ls -la dist/
          echo "Checking index.html exists..."
          test -f dist/index.html || { echo "ERROR: dist/index.html not found"; exit 1; }
          echo "Checking assets directory..."
          test -d dist/assets || { echo "ERROR: dist/assets directory not found"; exit 1; }
          echo "Checking .nojekyll file..."
          test -f dist/.nojekyll || { echo "ERROR: dist/.nojekyll not found"; exit 1; }
          echo "Verifying base path in index.html..."
          grep -q "/triplanetary/" dist/index.html || { echo "ERROR: /triplanetary/ base path not found in index.html"; exit 1; }
          echo "Build artifacts verified successfully!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
